{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <section class="section">
    <div class="columns container-fluid">
      <div class="col-md-12 offset-md-2">
        <h4 class="has-text-centered"><strong>{{ user.username }}</strong></h4>
        <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
          {% csrf_token %}
          <div class="tab-content mt-6">
            <div class="tab-pane active" id="common" role="tabpanel">
              <div class="row">
                <div class="col-6 is-offset-2">
                  <div class="form-group">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    <div>
  </section>
{% endblock %}
